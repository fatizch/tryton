[loggers]
keys = root

[logger_root]
handlers = file, stream
level = DEBUG
# handlers = stream, rotating_file, file, color_stream 

[formatters]
keys = basic
# keys = basic, color

[formatter_basic]
format = [%(asctime)s] %(levelname)s:%(name)s:%(message)s
datefmt = %a %b %d %H:%M:%S %Y

# 'keys' option should match logger_root 'handlers' option
[handlers]
keys = file, stream

[handler_file]
class = FileHandler
level = DEBUG
formatter = basic
args = ('$WORKSPACE/logs/logfile.log', )

# Rotating file handler
[handler_rotating_file]
class=handlers.RotatingFileHandler
level=DEBUG
args=('$WORKSPACE/logs/logfile.log', 'a', 2000, 100)
formatter=basic

[handler_stream]
class = StreamHandler
formatter = basic
args = ()

